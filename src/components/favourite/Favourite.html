<div>
    <headers-component :title="'Favourite Contact'"></headers-component>

    <v-data-table :headers="headers" :items="$store.state.favourite" hide-default-footer  class="elevation-1">
        <template v-slot:item.avatar="{ item }">
            <img :src="item.avatar" style="width: 50px; height: 50px" />
        </template>

        <template  v-slot:item.favourite="{ item }">
            <v-btn style="color:darkred;">
                <v-icon @click="setFavoutire(item)" >mdi-heart</v-icon>
              </v-btn>
        </template>
        
    </v-data-table>
</div>
